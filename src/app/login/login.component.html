<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-9 col-lg-12 col-xl-10">
          <div class="card shadow-lg o-hidden border-0 my-5">
              <div class="card-body p-0">
                  <div class="row">

                      <div class="col-lg-12">
                          <div class="p-5">
                              <div class="text-center">
                                  <h4 class="text-dark mb-4">Global Bank welcomes you!</h4>
                              </div>
                              <br>
                              <br>
                              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="user">
                                  <div class="mb-3">
                                    <label for="username">Username</label>
                                    <input type="text" formControlName="username"
                                    class="form-control" placeholder="Enter username"
                                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                      <div *ngIf="f.username.errors.required">Username is required</div>
                                    </div>
                                  </div>
                                  <br>

                                  <div class="mb-3">

                                    <label for="password">Password</label>
                                    <input type="password" formControlName="password" placeholder="Enter password"
                                          class="form-control"
                                          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                          <div *ngIf="f.password.errors.required">Password is required</div>
                                      </div>
                                  </div>
                                  <br>
                                  <br>
                                  <div class="mb-3">

                                  </div><button [disabled]="loading"
                                      class="btn btn-primary d-block btn-user w-100" type="submit"><span
                                          *ngIf="loading"
                                          class="spinner-border spinner-border-sm mr-1"></span>Login</button>
                                  <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
                                      {{ error }}
                                  </div>

                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
