<div id="wrapper">
  <nav
    class="
      navbar navbar-dark
      align-items-start
      sidebar sidebar-dark
      accordion
      bg-gradient-info
      p-0
    "
  >
    <div class="container-fluid d-flex flex-column p-0">
      <a
        class="
          navbar-brand
          d-flex
          justify-content-center
          align-items-center
          sidebar-brand
          m-0
        "
        href="#"
      >
        <div class="sidebar-brand-icon rotate-n-15">
          <em class="fas fa-laugh-wink"></em>
        </div>
        <div class="sidebar-brand-text mx-2"><span>MFPE BANK</span></div>
      </a>
      <hr class="sidebar-divider my-0" />
      <ul class="navbar-nav text-light" id="accordionSidebar">
        <li class="nav-item">
          <a class="nav-link" (click)="getDashboard()"
            ><em class="fas fa-tachometer-alt"></em><span> Dashboard</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="deposit()"
            ><em class="fas fa-piggy-bank"></em><span> Deposit</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="withdraw()"
            ><em class="fas fa-hand-holding-usd"></em><span> Withdraw</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link active" (click)="transfer()"
            ><em class="fas fa-random"></em><span> Transfer</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="viewStatements()"
            ><em class="fas fa-money-check-alt"></em
            ><span> View Statements</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()"
            ><em class="fas fa-sign-out-alt"></em><span> Logout</span></a
          >
        </li>
      </ul>
    </div>
  </nav>
  <div class="d-flex flex-column" id="content-wrapper">
    <div id="content">
      <br />
      <br />
      <div class="container-fluid">
        <h3 class="text-dark mb-4">Transfer Money</h3>
        <div class="card shadow">
          <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold">
              Enter transfer details
              <a
                class="btn btn-primary"
                style="float: right; color: white"
                (click)="transfer()"
                ><span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>
                Transfer</a
              >
            </p>
          </div>
          <div class="card-body">
            <form (ngSubmit)="transfer()" [formGroup]="transferForm">
              <div class="form-group">
                <label for="sourceaccountid">Enter source Account id.</label>
                <input
                  type="number"
                  formControlName="sourceaccountid"
                  id="sourceaccountid"
                  class="form-control"
                  name="sourceaccountid"
                  [ngClass]="{
                    'is-invalid': submitted && f.sourceaccountid.errors
                  }"
                />

                <div
                  *ngIf="submitted && f.sourceaccountid.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.sourceaccountid.errors.required">
                    Account ID required
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="targetaccountid">Enter target Account id.</label>
                <input
                  type="number"
                  formControlName="targetaccountid"
                  id="targetaccountid"
                  class="form-control"
                  name="targetaccountid"
                  [ngClass]="{
                    'is-invalid': submitted && f.targetaccountid.errors
                  }"
                />
                <div
                  *ngIf="submitted && f.targetaccountid.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.targetaccountid.errors.required">
                    Account ID required
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="amount">Enter amount</label>
                <input
                  type="number"
                  formControlName="amount"
                  id="amount"
                  class="form-control"
                  name="amount"
                  [ngClass]="{ 'is-invalid': submitted && f.amount.errors }"
                />
                <div
                  *ngIf="submitted && f.amount.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.amount.errors.required">Amount required</div>
                </div>
              </div>
            </form>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
              {{ error }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
